<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Dark Memes</title>
    <style>
        @font-face {
            font-family: "PixelSquare";
            src: url("/Pixel Square Bold10.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PixelSquare", monospace;
            text-shadow: 
                -10px -10px 0 #22252C,  
                10px -10px 0 #22252C,
                -10px 10px 0 #22252C,
                10px 10px 0 #22252C,
                -10px 0 0 #22252C,
                10px 0 0 #22252C,
                0 -10px 0 #22252C,
                0 10px 0 #22252C;
        }

        html, body {
            background-color: #000;
            color: white;
            line-height: 1;
        }

        .nav {
            background-color: #1a1a1a;
            padding: 8px;
            display: flex;
            gap: 30px;
            padding-left: 20px;
            width: 100%;
        }

        .nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .header {
            background-color: #b8860b;
            padding: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 100%;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .skull {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        .title {
            font-size: 3.5vw;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            font-weight: normal;
        }

        .subtitle {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 1vw;
            letter-spacing: 2px;
            width: 100%;
        }

        .content {
            background-image: url('/holydarkbg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #b8860b;
            width: 100%;
            height: 100vh;
        }

        .center-skull {
            width: 260px;
            height: 210px;
            image-rendering: pixelated;
            margin-bottom: 20px;
        }

        .meme-text {
            color: white;
            font-size: 2vw;
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        .stats {
            display: flex;
            gap: 60px;
            color: white;
            font-size: 3.5vw;
            margin-top: auto;
            letter-spacing: 1px;
            padding-top: 20px;
            flex-wrap: wrap;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 5vw;
            }

            .meme-text {
                font-size: 4vw;
            }

            .stats {
                font-size: 3vw;
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }

            .nav a {
                font-size: 12px;
            }

            .content {
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">Telegram</a>
        <a href="#">Pump.fun</a>
        <a href="#">Twitter</a>
    </nav>

    <header class="header">
        <div class="title-container">
            <img src="navskullleft.png" alt="Left Skull" class="skull" />
            <h1 class="title">Holy Dark Memes</h1>
            <img src="navskullright.png" alt="Right Skull" class="skull" />
        </div>
    </header>

    <div class="subtitle">JOIN THE FUN B#TCH</div>

    <div class="content stats">
        <img src="/holydarkskull.png" alt="Center Skull" class="center-skull" />
        <div class="meme-text">
            When you realize<br />
            you're a meme
        </div>
        <div class="">
            <span style="font-size: 1.5vw; margin-right: 40px;">10,442 members</span>
            <span style="font-size: 1.5vw;">145,234 memes</span>
        </div>
    </div>
    <div class="iframe-container">
        <iframe src="dist/index.html"></iframe>
    </div>
    <footer style="text-align: center; background-color: #1a1a1a;
    padding: 8px;
    gap: 20px;
    padding-left: 20px;
    width: 100%;">made by retard</footer>
</body>
</html>
